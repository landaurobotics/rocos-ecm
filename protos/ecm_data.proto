syntax = "proto3";

package rocos.ecm;

import "slave_info.proto";
import "google/protobuf/timestamp.proto";

message EcmData {
  google.protobuf.Timestamp timestamp = 1; // Timestamp of the PDO
  fixed32 slave_num = 2;                   // Number of the slaves
  repeated SlaveInfo slaves = 3;           // Slaves' PDO
}
